<meta http-equiv='Content-Type' content='text/html; charset=utf-8' /> <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/yikcms/jscdn@master/jx/ckplayer/ckplayer.js'></script><div class='video' style='width: 100%;height: 100%;'></div><script type='text/javascript'>function GetQueryString(key){var url=window.location.search;var reg=new RegExp('(^|&)'+key+'=([^&]*)(&|$)');var result=url.substr(1).match(reg);return result?decodeURIComponent(result[2]):null}var videoObject={container:'.video',variable:'player',autoplay:true,loaded:'loadedHandler',video:GetQueryString('url')};var player=new ckplayer(videoObject);function loadedHandler(){player.addListener('error',errorHandler)}function errorHandler(){console.log('播放错误');window.location.href=window.location.href.replace(/m3u8\.html/,'dplayer.html')};</script>
